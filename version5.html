

<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>basemap -- pan & zoom</title>
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

.overlay {
  fill: none;
  pointer-events: all;
}

            svg {
                 border-style: solid;
    border-width: 1px;

            }


</style>
</head>

<body>
<script>
let Tx = 0
let Ty = 0
var imgHeight = 1025, imgWidth = 1538,      // Image dimensions (don't change these)
    width =  1600, height = 650,             // Dimensions of cropped region
    translate0 = [0, 0], scale0 = 1;  // Initial offset & scale

svg = d3.select("body").append("svg")
    .attr("width",  width + "px")
    .attr("height", height + "px");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width + "px")
    .attr("height", height + "px");

svg = svg.append("g")
    .attr("transform", "translate(" + translate0 + ")scale(" + scale0 + ")")
    .call(d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoom))
  .append("g");

svg.append("image")
    .attr("width",  imgWidth + "px")
    .attr("height", imgHeight + "px")
    .attr("xlink:href", "colonial_conquest_map.png")
    .on('click', function(d) {
                addCircle(d3.event.x, d3.event.y)
            })

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  // console.log("translate: " + d3.event.translate + ", scale: " + d3.event.scale);
  let xy = d3.event.translate
  Tx = xy[0];
  Ty = xy[1]; 
  // console.log("translate: " + d3.event.translate + ", scale: " + d3.event.scale);
    console.log("T x: " + Tx + " y: " + Ty )
}


function addCircle(x, y) {
    console.log("a " + x + " y " + y )
    x = x + Math.abs(Tx)
    y = y + Math.abs(Ty)
    console.log("b " + x + " y " + y + " Tx " + Tx + "   Ty " + Ty )
    console.log("")

            const dot = svg.append('circle')
                .attr('cx', x)
                .attr('cy', y)
                .attr('r', 20)
                .attr('fill', '#000000')
                .attr('fill-opacity', 1.0)
                .attr('stroke', '#000000')
                .attr('stroke-opacity', 0.5)
    }


</script>
<button onClick="addCircle(100,400)">addCircle</button>
</body>
