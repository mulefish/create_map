<!DOCTYPE html>
<meta charset="utf-8">
<head>
   <script src="d3.v5.min.js"></script> <!-- d3 lib ( this is the current latest circa Oct 2019 ) -->
   <link rel="stylesheet" type="text/css" href="style.css"></link>
   <style>
   </style>
</head>
<body>
    <div id='svgdiv' ></div>
    <hr/>
    <script>
        const w = 1250 // window.innerWidth
        const h = 606 // window.innerWidth
        // const h = window.innerHeight * .77
        //const map = `background: url('http://localhost:3030/world_map_PNG15.png') no-repeat;`  
        const dom = `<svg width='${w}' height='${h}' style="background: url('http://localhost:3030/world_map_PNG15_cropped.png') no-repeat;" id='grid'></svg>`
        document.getElementById('svgdiv').innerHTML = dom

</script>
<!--     <script src="main.js"></script> --> 
<script>
function gridData() {
	let data = new Array();
	let xpos = 1; //starting xpos and ypos at 1 so the stroke will show when we make the grid below
	let ypos = 1;
	let width = w / 30 ;
	let height = w / 30 ;
	let click = 0;
	let down = 0;
    let row = 0
    while ( down < w ) {
        
		data.push( new Array() );
		
        // iterate for cells/columns inside rows
        let over = 0
        //for (var column = 0; column < 10; column++) {
        while ( over < w ) {
			data[row].push({
				x: xpos,
				y: ypos,
				width: width,
				height: height,
				click: click
			})
			// increment the x position. I.e. move it over by 50 (width variable)
            xpos += width;
            over += width
		}
		// reset the x position after a row is complete
		xpos = 1;
		// increment the y position for the next row. Move it down 50 (height variable)
        ypos += height;	
        row++
        down = row * width
	}
	return data;
}

gridData = gridData();	

const grid = d3.select("#grid")
	.append("svg")
	.attr("width",w)
	.attr("height",h);
	
    const row = grid.selectAll(".row")
	.data(gridData)
	.enter().append("g")
	.attr("class", "row");
	
    const column = row.selectAll(".square")
	.data(function(d) { return d; })
	.enter().append("rect")
	.attr("class","square")
	.attr("x", function(d) { return d.x; })
	.attr("y", function(d) { return d.y; })
	.attr("width", function(d) { return d.width; })
	.attr("height", function(d) { return d.height; })
    .style("fill", "#ff0ff0")
    .style("opacity", 0.3)
    	.style("stroke", "#222")
	.on('click', function(d) {
       d.click ++;
       if ((d.click)%4 == 0 ) { d3.select(this).style("fill","#fff"); }
	   if ((d.click)%4 == 1 ) { d3.select(this).style("fill","#2C93E8"); }
	   if ((d.click)%4 == 2 ) { d3.select(this).style("fill","#F56C4E"); }
	   if ((d.click)%4 == 3 ) { d3.select(this).style("fill","#838690"); }
    });
</script>
    </body>
</html>
